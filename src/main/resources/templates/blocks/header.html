<!--    Через атрибут fragment мы указываем блок кода, который можно будет вызывать по заданному в этом атрибуте имени.
        В нашем случае имя = "header". Здесь мы выносим часть кода, которую впоследствии собираемся переиспользовать.
        Обрати внимание на то, что здесь все вкладки помечены как active, т.к. данный блок должен быть везде одинаковым.-->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jDreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link active" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link active" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link active" th:href="@{/candidates/create}">Создать резюме</a>
                </div>
                <!--    Если пользователь не вошел в систему, то ему выводятся кнопки "Регистрация" и "Войти".
                        Если пользователь вошел в систему, то ему выводится его имя и кнопка "Выйти".
                        Чтобы была возможность вывести кнопки навигационной панели, нужно во всех
                        контроллерах добавить вывод пользователя в модель.-->
                <div class="d-flex" th:switch="${user.name}">
                    <a th:case="'Гость'">
                        <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                        <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                    </a>
                    <a th:case="null">
                        <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                        <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                    </a>
                    <!--    DEFAULT CASE-->
                    <a th:case="*">
                        <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                        <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
