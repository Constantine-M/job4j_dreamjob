<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Редактирование кандидата</title>
</head>
<body>
<div class="container-fluid p-0">
    <!--    С помощью тега <header> и атрибута insert мы вставляем общий компонент страницы (блок навигации, который мы вынесли отдельно)-->
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <!--  По URI /candidates/update будет отправлена форма для редактирования (method=POST)
              Аттрибут th:object="${candidate}" позволяют сделать двустороннее связывание нашего объекта и формы HTML.
              Двустороннее оно, потому что данные извлекаются из объекта и проставляются в HTML и, наоборот,
              при изменении формы меняется и наш объект. Через th:object указывает связываемый объект, а в th:field его поля-->
        <form class="mt-3" th:action="@{/candidates/update}" method="post" th:object="${candidate}" enctype="multipart/form-data">
              <!--  Аттрибут th:field="*{поле}" также позволяют сделать двустороннее связывание нашего объекта и формы HTML.
                    Мы на страницу выводим id, но делаем его скрытым (hidden). Это позволяет при обработке формы узнать какая вакансия меняется-->
              <input type="hidden" name="id" th:field="*{id}">
              <!--  Эта строчка нужна, чтобы при обновлении с пустым изображением мы не сохраняли старое изображение-->
              <input type="hidden" name="fileId" th:field="*{fileId}">
              <div class="row mb-3">
                    <div class="col-3">
                        <div class="mb-3">
                            <!--    Данный тег ("img") позволяет отобразить картинку-->
                            <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image">
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="mb-3">
                            <label for="name" class="form-label"><b>Имя</b></label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Имя кандидата">
                        </div>
                        <!--    Здесь мы применяем HTML элемент select. Он представляет собой выпадающий список с
                                возможностью выбора элемента. Элементы select указываются через тэг option.
                                Значение option это id города, однако, пользователю мы выводим название города через th:text-->
                        <div class="mb-3">
                            <label for="city"><b>Город</b></label>
                            <select class="form-control" id="city" name="cityId">
                                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" th:field="*{cityId}" th:selected="${city.id==cityId}"></option>
                            </select>
                        </div>
                    </div>
              </div>
              <div class="mb-3">
                  <label for="description" class="form-label"><b>Описание</b></label>
                  <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="20" placeholder="Опишите свой опыт. Можете похвастаться знанием Java, если вы не программист"></textarea>
              </div>
              <div class="mb-3 row">
                  <div class="col-6"></div>
                  <div class="col-6">
                      <div class="row">
                          <div class="col-4"><a class="btn btn-light w-100" th:href="@{/candidates}">Отмена</a></div>
                          <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Удалить</a></div>
                          <div class="col-4"><button class="btn btn-success w-100" type="submit">Обновить</button></div>
                      </div>
                  </div>
              </div>
        </form>
    </div>
    <!--    Вызов Footer добавляется в конце HTML страницы -->
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
